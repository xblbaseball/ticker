name: Deploy
on:
  # any time we push to main
  push:
    branches:
      - main
  # run this workflow at 6a and 6p eastern every day
  schedule:
    # server is in UTC
    - cron: "0 11,23 * * *"
  # run manually from the Actions tab
  workflow_dispatch:

jobs:
  checkout-repo:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
  deploy:
    name: deploy
    uses: .github/workflows/deploy.yml

